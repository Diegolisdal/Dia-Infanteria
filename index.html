<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo Día del Arma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Opciones de regalo para el Día del Arma</h1>
    <!-- Formulario para agregar nuevos regalos -->
    <form id="giftForm">
        <input type="text" id="itemName" placeholder="Nombre del regalo" required>
        <input type="number" step="0.01" id="itemPrice" placeholder="Precio del regalo" required>
        <input type="url" id="itemUrl" placeholder="URL del regalo" required>
        <input type="file" id="itemImage" accept="image/*">
        <button type="submit">Agregar Regalo</button>
    </form>

    <!-- Tabla para mostrar los regalos -->
    <table id="giftTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>URL</th>
                <th>Votos</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas de regalos se agregarán aquí dinámicamente -->
        </tbody>
    </table>

    <!-- Modal para confirmar votaciones -->
    <div id="voteModal" style="display:none;">
        <select id="personSelect">
            <option value="">Selecciona tu nombre</option>
            <option value="Persona 1">Hector M.</option>
            <option value="Persona 2">Jose Maria G.</option>
            <option value="Persona 3">Luis M.</option>
            <option value="Persona 4">Ricardo T.</option>
            <option value="Persona 5">Manuel V.</option>
            <option value="Persona 6">Raul</option>
            <option value="Persona 7">Tincho</option>
            <option value="Persona 8">Diego L.</option>
        </select>
        <button id="confirmVote">Confirmar Voto</button>
        <button onclick="hideModal()">Cancelar</button>
    </div>

    <!-- Scripts de Firebase desde la CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Tu script JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
