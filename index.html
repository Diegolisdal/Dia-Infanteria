<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0749</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Formulario para agregar nuevos regalos -->
    <form id="giftForm">
        <input type="text" id="itemName" placeholder="Nombre del regalo" required>
        <input type="number" id="itemPrice" placeholder="Precio del regalo" required>
        <input type="url" id="itemUrl" placeholder="URL del regalo" required>
        <input type="file" id="itemImage" accept="image/*" required>
        <button type="submit">Agregar Regalo</button>
    </form>

    <!-- Tabla para mostrar los regalos -->
    <table id="giftTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>URL</th>
                <th>Votos</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas de regalos se agregarán aquí dinámicamente -->
        </tbody>
    </table>

    <!-- Modal para confirmar votaciones -->
    <div id="voteModal" style="display:none;">
        <select id="personSelect">
            <option value="">Selecciona tu nombre</option>
            <option value="Persona 1">Persona 1</option>
            <option value="Persona 2">Persona 2</option>
            <!-- Agrega más opciones según sea necesario -->
        </select>
        <button id="confirmVote">Confirmar Voto</button>
        <button onclick="hideModal()">Cancelar</button>
    </div>

    <!-- Scripts de Firebase desde la CDN para no módulos -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Tu script JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
