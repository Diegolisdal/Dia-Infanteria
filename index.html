<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsequi día del Arma</title>
    <link rel="icon" type="image/x-icon" href="./img/infanteria/favicon-16x16.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="agregar">
        <h3>Agregar producto</h3>
        <!-- Formulario para agregar nuevos regalos -->
        <form id="giftForm">
            <input type="text" id="itemName" placeholder="Nombre del regalo" required>
            <input type="number" step="0.01" id="itemPrice" placeholder="Precio del regalo" required>
            <input type="url" id="itemUrl" placeholder="URL del regalo">
            <input type="file" id="itemImage" accept="image/*">
            <button type="submit">Agregar Regalo</button>
        </form>
    </div>
    <h1>Opciones de regalo para el Día del Arma</h1>
    <!-- Tabla para mostrar los regalos -->
    <table id="giftTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>URL</th>
                <th>Votos</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas de regalos se agregarán aquí dinámicamente -->
        </tbody>
    </table>

    <!-- Modal para confirmar votaciones -->
    <div id="voteModal" style="display:none;" class="modal">
        <div class="modal-content">
            <select id="personSelect">
                <option value="">Selecciona tu nombre</option>
                <option value="Hector M.">Hector M.</option>
                <option value="Jose Maria G.">Jose Maria G.</option>
                <option value="Luis M.">Luis M.</option>
                <option value="Ricardo T.">Ricardo T.</option>
                <option value="Manuel V.">Manuel V.</option>
                <option value="Raul">Raul</option>
                <option value="Tincho">Tincho</option>
                <option value="Diego L.">Diego L.</option>
            </select>
            <button id="confirmVote">Confirmar Voto</button>
            <button onclick="hideModal()">Cancelar</button>
    </div>
    </div>
    
    <!-- Scripts de Firebase desde la CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Tu script JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
